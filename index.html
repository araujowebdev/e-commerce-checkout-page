<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/styles/style.css">
  <!-- JavaScript -->
  <script src="./dist/scripts/app.js" defer></script>

  <title>Checkout Page</title>
</head>

<body>
  <header class="container">
    <h1>Checkout</h1>
  </header>

  <main class="container">
    <!-- Shopping Summary -->
    <div class="shopping-summary">
      <div class="shopping-summary__item">
        <div class="shopping-summary__item-img">
          <img src="./dist/assets/imgs/photo1.png" alt="Vintage Backbag">
        </div>
        <div class="shopping-summary__item-info">
          <h3>Vintage Backbag</h3>
          <div>
            <span>$ 54.99</span>
            <span>$ 94.99</span>
          </div>
          <div>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="shopping-summary__item">
        <div class="shopping-summary__item-img">
          <img src="./dist/assets/imgs/photo2.png" alt="Levi Shoes">
        </div>
        <div class="shopping-summary__item-info">
          <h3>Levi Shoes</h3>
          <div>
            <span>$ 74.99</span>
            <span>$ 124.99</span>
          </div>
          <div>
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <ul>
        <li>
          <span>Shiping</span>
          <span>$ 19</span>
        </li>
        <li>
          <span>Total</span>
          <span>$ 148.98</span>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
